<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="title-h1">App Json Maker</h1>
    <div class="inputs">
    Name :<input type="text" id="input-name"> <br>
    Bundle ID :<input type="text" id="input-bundle-id"> <br>
    Developer :<input type="text" id="input-developer"> <br>
    Version :<input type="text" id="input-version"> <br>
    Date :<input type="text" id="input-date"> <br>
    Desscription :<input type="text" id="input-description"> <br>
    Download URL:<input size="50" class="input-url" type="url" id="input-download-url"> <br>
    Localized Desscription :<input type="text" id="input-localized-description"> <br>
    icon URL :<input size="50" type="url" id ="input-icon-url"> <br>
    Size :<input type="text" id="input-size"><br>
    <button type="submit" id="submit">Create</button>
    </div>
<h1 class="title-h1">Result</h1>
    <p id="result" >Result Here</p>
<button id="copy-button">Copy Result</button>
    <script src="script.js"></script>
</body>
</html>
